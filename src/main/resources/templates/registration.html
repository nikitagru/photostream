<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <h1 class="text-center">Registration</h1>
        <form th:action="@{/registration}" th:object="${user}" method="post">
          <p>Username: <input type="text" class="form-control" th:field="*{username}" /></p>
          <p>Password: <input type="text" class="form-control" th:field="*{password}" /></p>
          <p>Email: <input type="text" class="form-control" th:field="*{email}" /></p>
          <input type="submit" class="btn btn-secondary mt-2" value="Submit" />
          <input type="reset" class="btn btn-secondary mt-2" value="Reset" />
        </form>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
