<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/home.css}" rel="stylesheet" />
</head>
<body>

    <p th:text="'Hello, authenticated user ' + ${name} + '!'" />
    <div th:unless="${postsCount == '0'}">
        <div th:each="post: ${posts}" class="post" id="post">
            <img th:src="@{/img/{imagename}(imagename=${post.imagename})}" class="post-image" id="post-image"/>
            <p th:text="${post.text}" class="post-text"/>
        </div>
    </div>
</body>
</html>
