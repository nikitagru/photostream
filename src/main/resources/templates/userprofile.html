<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link th:href="@{/css/profile.css}" rel="stylesheet" />

</head>
<body>
  <div th:object="${user}" class="user">
    <div class="user-information">
      <div class="user-avatar">
        <img th:src="@{/img/usersImage/{profileImage}(profileImage=${user.profileImageName})}" class="user-image"/>
      </div>
      <div class="user-subs">
        <div>
          <p th:text="*{username}" class="user-about"/>
        </div>
        <div>
          <p th:text="${subscribers} + ' followers'" class="user-about"/>
        </div>
        <div>
          <p th:text="${subscriptions} + ' subscriptions'" class="user-about"/>
        </div>
      </div>
    </div>
    <hr>
    <div class="user-posts">
      <div th:each="post: ${posts}" class="post" id="post">
        <img th:src="@{/img/usersImage/{imagename}(imagename=${post.imagename})}" class="post-image" id="post-image"/>
        <p th:text="${post.text}" class="post-text"/>
      </div>
    </div>
  </div>


  <script src="/js/popup.js" type="text/javascript"></script>
</body>
</html>
